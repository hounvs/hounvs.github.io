---
layout: default
title: Events
permalink: /events/index.html
---

<div class="card">
    <ul class="list-group list-group-flush">
        {% for event in site.events %}
            {% if event.title != 'Events' %}
                <li class="list-group-item">
                    <a href="{{ event.url }}">{{ event.title }} - {{ event.date | date: "%a, %b %d, %Y" }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
